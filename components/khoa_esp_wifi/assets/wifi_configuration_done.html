<!DOCTYPE html>
<html>
<head>
    <title>Configuration Saved</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style type="text/css">
        :root {
            --bg-color: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --accent-color: #FF6600;
            --success-color: #34C759;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 20px;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .countdown {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1 data-lang="success_title">Configuration Saved!</h1>
            <p data-lang="success_message">Device is restarting...</p>
            <p>
                <span data-lang="closing_in">Closing in</span> 
                <span class="countdown" id="countdown">3</span> 
                <span data-lang="seconds">seconds</span>
            </p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                success_title: "Configuration Saved!",
                success_message: "Device is restarting...",
                closing_in: "Closing in",
                seconds: "seconds"
            },
            vi: {
                success_title: "Đã lưu cấu hình!",
                success_message: "Thiết bị đang khởi động lại...",
                closing_in: "Tự động đóng sau",
                seconds: "giây"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Load language
            const savedLang = localStorage.getItem('vibo_lang') || 'en';
            const t = translations[savedLang] || translations.en;
            
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (t[key]) el.textContent = t[key];
            });

            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(function() {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    
                    // Send reboot command
                    fetch('/reboot', { method: 'POST' })
                        .then(() => console.log('Reboot command sent'))
                        .catch(e => console.error('Reboot failed', e))
                        .finally(() => {
                            // Attempt to close the window
                            try {
                                window.close();
                            } catch(e) {
                                console.log('Cannot close window');
                            }
                        });
                }
            }, 1000);
        });
    </script>
</body>
</html>
